<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/artcle/article-list.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>
        </div>
        <div class="layui-card-body">
            <!-- 筛选 -->
            <form class="layui-form" action="">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" >
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" >
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" id="shaixuan" >搜索</button>
                </div>
            </form>
            <!-- 表格 -->
            <table class="layui-table">
                <colgroup>
                  <col >
                  <col>
                  <col >
                  <col>
                  <col width="200">
                </colgroup>
                <thead>
                  <tr>
                    <th>文章标题</th>
                    <th>文章分类</th>
                    <th>发布时间</th>
                    <th>发布状态</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                  <tr>
                    <td>贤心</td>
                    <td>2016-11-29</td>
                    <td>人生就像是一场修行</td>
                    <td>贤心</td>
                    <td>贤心</td>
                  </tr>
                  
                </tbody>
              </table>
              <!-- 分页 -->
              <div id="test1"></div>
        </div>
      </div>
      <!-- 分类下拉框 -->
      <script type="text/html" id="tpl-select">
        <option value="">请选择分类</option>
        {{each data}}
          <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>
      
      <!-- 添加模板 -->
      <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-sm" data-id="{{$value.Id}}" id="art-edt">编辑</button>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" data-id="{{$value.Id}}"id="art-del">删除</button>
            </td>
          </tr>
        {{/each}}
      </script>
      

      <script src="/assets/lib/layui/layui.all.js"></script>
      <script src="/assets/lib/jquery.js"></script>
      <script src="/assets/lib/template-web.js"></script>
      <!-- <script src="/assets/lib/layui/layui.js"></script> -->
      <script src="/assets/js/baseAPI.js"></script>
    <script src="/artcle/article-list.js"></script>
</body>
</html>
