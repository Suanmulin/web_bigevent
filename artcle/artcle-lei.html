<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/artcle/artcle-lei.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别</span>
            <button type="button" id="art-add" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 表格 -->
            <table class="layui-table">
                <colgroup>
                  <col >
                  <col>
                  <col width="200">
                </colgroup>
                <thead>
                  <tr>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                  <tr>
                    <td>贤心</td>
                    <td>2016-11-29</td>
                    <td>人生就像是一场修行</td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
      </div>
      <!-- 添加模板 -->
      <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-sm" data-id="{{$value.Id}}" id="art-edt">编辑</button>
                <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" data-id="{{$value.Id}}"id="art-del">删除</button>
            </td>
          </tr>
        {{/each}}
      </script>
      
      <!-- 添加弹出层 -->
      <script type="text/html" id="tcc-add">
        <form class="layui-form" id="art-queding" style="margin-top: 20px;margin-right: 20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                  <input type="text" name="name"  placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias"  placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button  type="submit" class="layui-btn" lay-submit lay-filter="formDemo" >确定</button>
                  <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                </div>
              </div>
        </form>
      </script>
      <!-- 编辑弹出层 -->
      <script type="text/html" id="tcc-eidt">
        <form class="layui-form" id="art-eidt" style="margin-top: 20px;margin-right: 20px;"lay-filter="edt-ff">
            <input type="hidden" name="Id"/>
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                  <input type="text" name="name"  placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias"  placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button  type="submit" class="layui-btn" lay-submit lay-filter="formDemo" >确定</button>
                </div>
              </div>
        </form>
      </script>

      <script src="/assets/lib/layui/layui.all.js"></script>
      <script src="/assets/lib/jquery.js"></script>
      <script src="/assets/lib/template-web.js"></script>
      <script src="/assets/js/baseAPI.js"></script>
    <script src="/artcle/artcle-lei.js"></script>
</body>
</html>
